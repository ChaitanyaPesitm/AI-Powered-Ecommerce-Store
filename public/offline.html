<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - The Seventh Com</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .offline-container {
            background: white;
            border-radius: 30px;
            padding: 60px 40px;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .offline-icon {
            font-size: 120px;
            margin-bottom: 30px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        h1 {
            color: #2d3748;
            font-size: 36px;
            margin-bottom: 20px;
        }

        p {
            color: #718096;
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .status {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 12px 24px;
            background: #fed7d7;
            color: #c53030;
            border-radius: 20px;
            font-weight: 600;
            margin-bottom: 30px;
        }

        .status.online {
            background: #c6f6d5;
            color: #22543d;
        }

        .pulse {
            width: 12px;
            height: 12px;
            background: #c53030;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status.online .pulse {
            background: #22543d;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.5;
                transform: scale(1.2);
            }
        }

        .retry-btn {
            padding: 15px 40px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-right: 15px;
        }

        .retry-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .home-btn {
            padding: 15px 40px;
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            border-radius: 15px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .home-btn:hover {
            background: #667eea;
            color: white;
        }

        .features {
            margin-top: 40px;
            padding-top: 40px;
            border-top: 2px solid #e2e8f0;
        }

        .features h3 {
            color: #2d3748;
            font-size: 20px;
            margin-bottom: 20px;
        }

        .feature-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            text-align: left;
        }

        .feature-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 15px;
            background: #f7fafc;
            border-radius: 12px;
        }

        .feature-icon {
            font-size: 24px;
        }

        .feature-text {
            font-size: 14px;
            color: #4a5568;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .offline-container {
                padding: 40px 30px;
            }

            h1 {
                font-size: 28px;
            }

            .offline-icon {
                font-size: 80px;
            }

            .retry-btn, .home-btn {
                display: block;
                width: 100%;
                margin: 10px 0;
            }

            .feature-list {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">üì°</div>
        
        <h1>You're Offline</h1>
        
        <div class="status" id="connectionStatus">
            <div class="pulse"></div>
            <span>No Internet Connection</span>
        </div>
        
        <p>
            Looks like you've lost your internet connection. 
            Don't worry, you can still browse previously visited pages!
        </p>
        
        <div>
            <button class="retry-btn" onclick="retryConnection()">
                üîÑ Retry Connection
            </button>
            <a href="/ecommerce/public/index.php" class="home-btn">
                üè† Go Home
            </a>
        </div>
        
        <div class="features">
            <h3>‚ú® Available Offline Features</h3>
            <div class="feature-list">
                <div class="feature-item">
                    <div class="feature-icon">üì±</div>
                    <div class="feature-text">Browse cached products</div>
                </div>
                <div class="feature-item">
                    <div class="feature-icon">üõí</div>
                    <div class="feature-text">View your cart</div>
                </div>
                <div class="feature-item">
                    <div class="feature-icon">üì¶</div>
                    <div class="feature-text">Check past orders</div>
                </div>
                <div class="feature-item">
                    <div class="feature-icon">‚≠ê</div>
                    <div class="feature-text">Read saved reviews</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Check connection status
        function updateConnectionStatus() {
            const status = document.getElementById('connectionStatus');
            
            if (navigator.onLine) {
                status.classList.add('online');
                status.innerHTML = '<div class="pulse"></div><span>Back Online!</span>';
                
                // Auto-reload after 2 seconds
                setTimeout(() => {
                    window.location.reload();
                }, 2000);
            } else {
                status.classList.remove('online');
                status.innerHTML = '<div class="pulse"></div><span>No Internet Connection</span>';
            }
        }

        // Retry connection
        function retryConnection() {
            updateConnectionStatus();
            
            if (navigator.onLine) {
                window.location.reload();
            } else {
                alert('Still offline. Please check your internet connection.');
            }
        }

        // Listen for online/offline events
        window.addEventListener('online', updateConnectionStatus);
        window.addEventListener('offline', updateConnectionStatus);

        // Check status on load
        updateConnectionStatus();

        // Periodic check every 5 seconds
        setInterval(updateConnectionStatus, 5000);
    </script>
</body>
</html>
